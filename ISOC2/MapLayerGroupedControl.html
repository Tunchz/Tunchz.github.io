<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Mapbox Layer Control Example</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <!script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.4.0/mapbox-gl.js" integrity="sha256-4vgPjIfsjmay+xrYNgX79wO5pIHcSKoCWJKwNmoqcms=" crossorigin="anonymous"><!/script>
  <!link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.4.0/mapbox-gl.css" integrity="sha256-t2fYcalxXkJ++B2YwGcM5KYrF8Fu9vCcO69LI16Q5Y0=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />

  <link rel="stylesheet" href="layer_control/layerControl.css">
  <script src='js/mapbox-gl_v1120.js'></script>
  <link rel="stylesheet" href="css/mapbox-gl_v1120.css">
  <!link rel="stylesheet" href="css/all.min.css">
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, Avenir, "Avenir Next",
        "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
        "Droid Sans", "Helvetica Neue", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    /* #sidebar {
      width: 300px;
      position: absolute;
      left: 0;
      height: 100%;
    } */
  </style>
</head>

<body>

  <div id='map'></div>
  <script>

  </script>
  <script type="module">
    import { layerControlSimple } from "https://tunchz.github.io/ISOC/layer_control/layerControlSimple.js"
    import { layerControlGrouped } from "https://tunchz.github.io/ISOC/layer_control/layerControlGrouped.js"


    /*Blank Mapbox GL Map*/

    var map = new mapboxgl.Map({
      container: 'map',
      hash: true,
      /*style: 'some mapbox style url*/
      /*below is a blank style*/
      style: {
        "version": 8,
        "name": "blank",
        "sources": {
          "blank": {
            "type": "vector",
            "url": ""
          }
        },
        "layers": [{
          "id": "background",
          "type": "background",
          "paint": {
            "background-color": "#494949"//"skyblue"
          }
        }]
      },
      center: [-97.56, 39.59],
      zoom: 4.68,
      debug: 1
    });
    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.FullscreenControl());

    // document.getElementById("map").addEventListener("mousemove", function(e) {
    //   console.log(e.clientX, e.clientY)
    //   var width = window.innerWidth;
    //   if (width - e.clientX < 60) {
    //     document.querySelector(".mapboxgl-ctrl-top-right").classList.add("visible")
    //   }else{
    //     document.querySelector(".mapboxgl-ctrl-top-right").classList.remove("visible")
    //   }
    // })

    map.on('style.load', function () {


      map.addSource('mapth_prov', {
        'type': 'geojson',
        'data': 'https://tunchz.github.io/ISOC/json/mapth_small.json'
      });


      map.addSource('counties', {
        'type': 'geojson',
        'data': 'https://tunchz.github.io/ISOC/layer_control/counties.min.geojson'
      });

      map.addSource('states', {
        'type': 'geojson',
        'data': 'https://tunchz.github.io/ISOC/layer_control/states.geojson'
      });

      map.addSource('lakes', {
        'type': 'geojson',
        'data': 'https://tunchz.github.io/ISOC/layer_control/lakes.geojson'
      });     

      map.addSource('rivers', {
        'type': 'geojson',
        'data': 'https://tunchz.github.io/ISOC/layer_control/rivers.geojson'
      });

      map.addSource('rail', {
        'type': 'geojson',
        'data': 'https://tunchz.github.io/ISOC/layer_control/rail.geojson'
      });

      map.addLayer({
        'id': 'CountiesbASE',
        'type': 'fill',
        'source': 'counties',
        'layout': {
          'visibility': 'visible'
        },
        'paint': {
          'fill-color': 'transparent',
          'fill-outline-color': 'white',
          'fill-opacity': 0.5
        }
      });

      map.addLayer({
        'id': 'Province',
        'type': 'line',
        'source': 'mapth_prov',
        'layout': {
          'visibility': 'visible'
        },
        'paint': {
          'line-color': '#ff0000',
        }
      });

      map.addLayer({
        'id': 'Counties',
        'type': 'fill',
        'source': 'counties',
        'layout': {
          'visibility': 'none'
        },
        'paint': {
          'fill-color': 'lightgray',
          'fill-outline-color': 'white',
          'fill-opacity': 0.9
        }
      });

      map.addLayer({
        'id': 'States',
        'type': 'line',
        'source': 'states',
        'layout': {
          'visibility': 'none'
        },
        'paint': {
          'line-color': '#121212',
        }
      });

      map.addLayer({
        'id': 'Lakes',
        'type': 'fill',
        'source': 'lakes',
        'layout': {
          'visibility': 'none'
        },
        'paint': {
          'fill-color': 'blue',
          'fill-outline-color': 'white',
          'fill-opacity': 0.9
        }
      });

      map.addLayer({
        'id': 'riversCase',
        'type': 'line',
        'source': "rivers",
        'layout': {
          'visibility': 'none'
        },
        'paint': {
          'line-color': 'white',
          'line-width': 6
        }
      });

      map.addLayer({
        'id': 'rivers',
        'type': 'line',
        'source': "rivers",
        'layout': {
          'visibility': 'none'
        },
        'paint': {
          'line-color': 'blue',
          'line-width': 3
        }
      });

      map.addLayer({
        'id': 'Rail',
        'type': 'line',
        'source': "rail",
        'layout': {
          'visibility': 'none'
        },
        'paint': {
          'line-color': {
            stops: [
              [0, "black"],
              [14, "black"],
              [18, "black"]
            ]
          },
          'line-width': 3
        }
      });

      var config = {
        options: {
          collapsed: true
        },
        layers: [
          {
            id: "Province",
            hidden: false,
            group: "Political",
            directory: "Admin"
          },
          {
            id: "Counties",
            hidden: false,
            group: "Cadastral",
            directory: "Admin"
          },
          {
            id: "States",
            hidden: false,
            group: "Political",
            directory: "Admin"
          },
          {
            id: "Lakes",
            hidden: false,
            group: "Hydro",
            directory: "Environment"
          },
          {
            id: "riversCase",
            hidden: true,
            group: "Hydro",
            parent: "rivers",
            directory: "Environment"
          },
          {
            name: "Rivers",
            id: "rivers",
            hidden: false,
            group: "Hydro",
            children: true,
            directory: "Environment"
          },
          {
            id: "Rail",
            hidden: false,
            directory: "Cultural",
            legend: "<icon class='fa fa-minus' style='color:red;'></icon> Legend defined in config<br><icon class='fa fa-minus' style='color:black;'></icon> Toggles when layer is off"
          }
        ]
      }

      map.addControl(new layerControlGrouped(config), "top-left");

    });

    /*End Blank Map*/

  </script>

</body>

</html>
