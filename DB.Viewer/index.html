		<style type="text/css">
.netpie-button {
    height: 36px;
    width: 50%;
    display: inline-block;
    box-shadow: 0px 1px 0px 1px #111111;
    border-radius: 4px;
    text-decoration: none;
    text-align: center;
    outline: none;
    font-size: 125%;
    float: left;
}

.netpie-button-text {
    vertical-align: bottom;
    padding: 8px 0px 0px 15px;
    float: left;
}

.netpie-toggle {
    float: left;
    position: relative;
    width: 100px;
    margin-top: 6px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

.netpie-toggle-text {
    vertical-align: top;
    padding: 15px 0px 0px 15px;
    float: left;
}

.netpie-toggle-checkbox {
    display: none;
}

.netpie-toggle-label {
    display: block;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid #999999;
    border-radius: 20px;
}

.netpie-toggle-inner {
    display: block;
    width: 200%;
    margin-left: -100%;
    transition: margin 0.1s ease-in 0s;
}

.netpie-toggle-inner:before, .netpie-toggle-inner:after {
    display: block;
    float: left;
    width: 50%;
    height: 30px;
    padding: 0;
    line-height: 30px;
    font-size: 14px;
    color: white;
    font-family: Trebuchet, Arial, sans-serif;
    font-weight: bold;
    box-sizing: border-box;
}

.netpie-toggle-inner:before {
    content: attr(ontext);
    padding-left: 15px;
    background-color: #2ecc71;
    color: #FFFFFF;
    text-align: left;
}

.netpie-toggle-inner:after {
    content: attr(offtext);
    padding-right: 15px;
    background-color: #E74C3C;
    color: #FFFFFF;
    text-align: right;
}

.netpie-toggle-switch {
    display: block;
    width: 18px;
    margin: 6px;
    background: #FFFFFF;
    position: absolute;
    top: 0;
    bottom: 0;
    right: 66px;
    border: 2px solid #999999;
    border-radius: 20px;
    transition: all 0.1s ease-in 0s;
}

.netpie-toggle-checkbox:checked + .netpie-toggle-label .netpie-toggle-inner {
    margin-left: 0;
}

.netpie-toggle-checkbox:checked + .netpie-toggle-label .netpie-toggle-switch {
    right: 0px;
}

.netpit-feedvew-header {
    display: inline-block, vertical-align: middle, width: 100%, height: 10%, margin: auto, text-align: center, font: 14px/0.8em "proxima-nova", Helvetica, Arial, sans-serif, color: black, font-weight: bold
}

.logo-netpie {
    width: 40px;
    height: 35px;
    content: url("./img/Mholan_Logo.png");
}

.theme-toggle {
    /*float: left;*/
    position: absolute;
    top: 18px;
    right: 1vw;
    width: 50px;
    margin: auto;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

.theme-toggle-text {
    vertical-align: top;
    padding: 15px 0px 0px 15px;
    float: left;
}

.theme-toggle-checkbox {
    display: none;
}

.theme-toggle-inner {
    display: block;
    width: 200%;
    margin-left: -100%;
    transition: margin 0.1s ease-in 0s;
}

.theme-toggle-inner:before, .theme-toggle-inner:after {
    display: block;
    float: left;
    width: 50%;
    height: 20px;
    padding: 0;
    line-height: 30px;
    font-size: 14px;
    color: white;
    font-family: Trebuchet, Arial, sans-serif;
    font-weight: bold;
    box-sizing: border-box;
}

.theme-toggle-inner:before {
    content: url("./img/sun.png");
    padding-left: 8px;
    background-color: #007FFF;
    color: #FFFFFF;
    text-align: left;
}

.theme-toggle-inner:after {
    content: url("./img/moon.png");
    padding-right: 3px;
    background-color: #313131;
    color: #FFFFFF;
    text-align: right;
}


.theme-toggle-checkbox:checked + .theme-toggle-label .theme-toggle-inner {
    margin-left: 0;
}

.theme-toggle-checkbox:checked + .theme-toggle-label .theme-toggle-switch {
    right: 0px;
}

.theme-toggle-switch {
    display: block;
    width: 12px;
    height: 12px;
    margin: 4px;
    background: #FFFFFF;
    position: absolute;
    top: 0;
    bottom: 0;
    right: 25px;
    border: 2px solid #999999;
    border-radius: 20px;
    transition: all 0.1s ease-in 0s;
}

.theme-toggle-label {
    display: block;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid #999999;
    border-radius: 20px;
}

.CodeMirror {
    font-family: monospace;
    height: 300px
}

.CodeMirror-scroll {
    overflow: auto
}

.CodeMirror-lines {
    padding: 4px 0
}

.CodeMirror pre {
    padding: 0 4px
}

.CodeMirror-scrollbar-filler,
.CodeMirror-gutter-filler {
    background-color: #fff
}

.CodeMirror-gutters {
    border-right: 1px solid #ddd;
    background-color: #f7f7f7;
    white-space: nowrap
}

.CodeMirror-linenumbers {}

.CodeMirror-linenumber {
    padding: 0 3px 0 5px;
    min-width: 20px;
    text-align: right;
    color: #999;
    -moz-box-sizing: content-box;
    box-sizing: content-box
}

.CodeMirror div.CodeMirror-cursor {
    border-left: 1px solid #000
}

.CodeMirror div.CodeMirror-secondarycursor {
    border-left: 1px solid silver
}

.CodeMirror.cm-keymap-fat-cursor div.CodeMirror-cursor {
    width: auto;
    border: 0;
    background: #7e7
}

div.CodeMirror-overwrite div.CodeMirror-cursor {}

.cm-tab {
    display: inline-block
}

.CodeMirror-ruler {
    border-left: 1px solid #ccc;
    position: absolute
}

.cm-s-default .cm-keyword {
    color: #708
}

.cm-s-default .cm-atom {
    color: #219
}

.cm-s-default .cm-number {
    color: #164
}

.cm-s-default .cm-def {
    color: #00f
}

.cm-s-default .cm-variable,
.cm-s-default .cm-punctuation,
.cm-s-default .cm-property,
.cm-s-default .cm-operator {}

.cm-s-default .cm-variable-2 {
    color: #05a
}

.cm-s-default .cm-variable-3 {
    color: #085
}

.cm-s-default .cm-comment {
    color: #a50
}

.cm-s-default .cm-string {
    color: #a11
}

.cm-s-default .cm-string-2 {
    color: #f50
}

.cm-s-default .cm-meta {
    color: #555
}

.cm-s-default .cm-qualifier {
    color: #555
}

.cm-s-default .cm-builtin {
    color: #30a
}

.cm-s-default .cm-bracket {
    color: #997
}

.cm-s-default .cm-tag {
    color: #170
}

.cm-s-default .cm-attribute {
    color: #00c
}

.cm-s-default .cm-header {
    color: #00f
}

.cm-s-default .cm-quote {
    color: #090
}

.cm-s-default .cm-hr {
    color: #999
}

.cm-s-default .cm-link {
    color: #00c
}

.cm-negative {
    color: #d44
}

.cm-positive {
    color: #292
}

.cm-header,
.cm-strong {
    font-weight: 700
}

.cm-em {
    font-style: italic
}

.cm-link {
    text-decoration: underline
}

.cm-s-default .cm-error {
    color: red
}

    color: #B88F51;
    text-decoration: none
}

.text-button>i {
    margin-right: 10px
}

.text-button::before,
.text-button::after {
    display: inline-block;
    opacity: 0;
    -webkit-transition: -webkit-transform .3s, opacity .2s;
    -moz-transition: -moz-transform .3s, opacity .2s;
    transition: transform .3s, opacity .2s
}

.text-button::before {
    margin-right: 5px;
    content: '[';
    -webkit-transform: translateX(10px);
    -moz-transform: translateX(10px);
    transform: translateX(10px)
}

.text-button::after {
    margin-left: 5px;
    content: ']';
    -webkit-transform: translateX(-10px);
    -moz-transform: translateX(-10px);
    transform: translateX(-10px)
}

.text-button:hover::before,
.text-button:hover::after,
.text-button:focus::before,
.text-button:focus::after {
    opacity: 1;
    -webkit-transform: translateX(0px);
    -moz-transform: translateX(0px);
    transform: translateX(0px)
}

.wrapperloading {
    position: absolute;
    height: 200px;
    width: 200px;
    top: 50%;
    margin-top: -100px;
    left: 50%;
    margin-left: -100px;
    z-index: 2000
}

.wrapperloading .loading.up {
    position: absolute;
    height: 200px;
    width: 200px;
    border-radius: 150px;
    border: 3px solid #fff;
    border-top-color: #fff;
    border-left-color: #555;
    border-right-color: #555;
    border-bottom-color: #fff;
    -webkit-animation: rotation 3s linear infinite;
    -moz-animation: rotation 3s linear infinite;
    -o-animation: rotation 3s linear infinite;
    animation: rotation 3s linear infinite
}

.wrapperloading .loading.down {
    position: absolute;
    height: 100px;
    width: 100px;
    top: 50%;
    margin-top: -50px;
    left: 50%;
    margin-left: -50px;
    border-radius: 150px;
    border: 3px solid #fff;
    border-left-color: #fff;
    border-top-color: #555;
    border-bottom-color: #555;
    border-right-color: #fff;
    -webkit-animation: rotation 1s linear infinite;
    -moz-animation: rotation 1s linear infinite;
    -o-animation: rotation 1s linear infinite;
    animation: rotation 1s linear infinite
}

@-webkit-keyframes rotation {
    0% {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg)
    }
    50% {
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        transform: rotate(180deg)
    }
    100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg)
    }
}

@-moz-keyframes rotation {
    0% {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg)
    }
    50% {
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        transform: rotate(180deg)
    }
    100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg)
    }
}

@-o-keyframes rotation {
    0% {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg)
    }
    50% {
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        transform: rotate(180deg)
    }
    100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg)
    }
}

@keyframes rotation {
    0% {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg)
    }
    50% {
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        transform: rotate(180deg)
    }
    100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg)
    }
}

.onoffswitch {
    position: relative;
    width: 78px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none
}

.onoffswitch-checkbox {
    display: none
}

.onoffswitch-label {
    display: block;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #3D3D3D;
    border-radius: 0
}

.onoffswitch-inner {
    width: 200%;
    margin-left: -100%;
    -moz-transition: margin .3s ease-in 0s;
    -webkit-transition: margin .3s ease-in 0s;
    -o-transition: margin .3s ease-in 0s;
    transition: margin .3s ease-in 0s
}

.onoffswitch-inner .on,
.onoffswitch-inner .off {
    float: left;
    width: 50%;
    height: 29px;
    padding: 0;
    line-height: 29px;
    font-size: 17px;
    color: #fff;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box
}

.onoffswitch-inner .on {
    padding-left: 6px;
    background-color: #2a2a2a;
    color: #8B8B8B
}

.onoffswitch-inner .off {
    padding-right: 6px;
    background-color: #101214;
    color: #8B8B8B;
    text-align: right
}

.onoffswitch-switch {
    width: 21px;
    margin: 4px;
    background: #A1A1A1;
    border: 1px solid #3D3D3D;
    border-radius: 0;

    text-align: right;

#footer-bar {

    bottom: 0;
    left: 0;
