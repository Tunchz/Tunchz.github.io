<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>ArcGIS API for JavaScript: mobileCache/mobileCache</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<!-- Favorite Bookmark Icon -->
<link rel="shortcut icon" type="image/ico" href="//www.esri.com/favicon.ico" />
<link rel="icon" type="image/ico" href="//www.esri.com/favicon.ico" />
<!-- End Favorite Bookmark Icon --> <link href="/arcgis/rest/static/main.css" rel="stylesheet" type="text/css"/>
<link href="https://js.arcgis.com/4.14/esri/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://js.arcgis.com/4.14/"></script>
<style>
html,
body,
#viewDiv {padding: 0;margin: 0;height: 100%;width: 100%;}
.esri-attribution, .esri-attribution__powered-by {height:0px !important;}
</style>
<script type="text/javascript">
require([
"esri/Map",
"esri/views/MapView",
"esri/widgets/Home",
"esri/layers/TileLayer",
"dojo/domReady!"
], function(Map, MapView, Home, TileLayer) {
        var map = new Map();
        var view = new MapView({
          container: "viewDiv",
          map: map
        });
        var homeBtn = new Home({
            view: view
        });
        view.ui.add(homeBtn, "top-left");
        var layer = null,
        layerUrl = "https://gisonline.mwa.co.th/arcgis/rest/services/mobileCache/mobileCache/MapServer",
        layer = new TileLayer(layerUrl, null);
        map.layers.add(layer);
    });
</script>
</head>
<body>

</body>
</html>
